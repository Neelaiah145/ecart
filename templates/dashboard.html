<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            width: 100%;
            padding: 10px 20px;
            margin: 5px 0;
            display: block;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Main content */
        .main-content {
            flex: 1;
            background-color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Top bar */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        /* User icon */
        .user-icon {
            width: 40px;
            height: 40px;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            position: relative;
        }

        /* Dropdown menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .dropdown button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            border-radius: 0;
        }

        .dropdown button:hover {
            background-color: #c0392b;
        }

        .user-icon.active + .dropdown {
            display: block;
        }

       
        .welcome {
            margin-top: 100px;
            text-align: center;
            font-size: 28px;
        }
    </style>
</head>
<body>
   
    <div class="sidebar">
        <img src="https://via.placeholder.com/80" alt="Logo">
        <h2>My App</h2>
        <a href="#">Dashboard</a>
        <a href="#">Cart</a>
        <a href="#">Products</a>
        <a href="#">Ads</a>
    </div>

    <div class="main-content">
       
        <div class="top-bar">
            <div class="user-icon" id="userIcon">
                {{ user.name|slice:":1" }}
            </div>
            <div class="dropdown" id="dropdownMenu">
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </div>
        </div>

      
        <div class="welcome">
            Welcome, {{ user.name }}
        </div>
    </div>

    <script>
        const userIcon = document.getElementById('userIcon');
        const dropdownMenu = document.getElementById('dropdownMenu');

     
        userIcon.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

     
        document.addEventListener('click', (e) => {
            if (!userIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
