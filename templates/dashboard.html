<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f6fa;
        }

        .sidebar {
            width: 240px;
            background: linear-gradient(180deg, #2c3e50, #1c2833);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 25px;
            box-shadow: 3px 0 12px rgba(0,0,0,0.2);
        }

        .sidebar img {
            width: 95px;
            height: 95px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            margin-bottom: 15px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 35px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .sidebar a {
            width: 90%;
            padding: 12px 20px;
            margin: 8px 0;
            color: white;
            font-size: 15px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #34495e;
            transform: scale(1.05);
        }

        .main-content {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 65px;
            padding-right: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            position: relative;
        }

        .user-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #2980b9);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            min-width: 150px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }

        .dropdown button {
            width: 100%;
            background-color: #e74c3c;
            padding: 12px 0;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .dropdown button:hover {
            background-color: #c0392b;
        }

        .welcome {
            margin-top: 80px;
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <img src="/static/images/profile.jpg" alt="Profile Image">
        <h2>My App</h2>
        <a href="#">Dashboard</a>
        <a href="#">Cart</a>
        <a href="#">Products</a>
        <a href="#">Ads</a>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="user-icon" id="userIcon">
                {{ user.username|slice:":1" }}
            </div>

            <div class="dropdown" id="dropdownMenu">
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </div>
        </div>

        <div class="welcome">
            Welcome, {{ user.username }}!
        </div>
    </div>

    <script>
        const userIcon = document.getElementById("userIcon");
        const dropdownMenu = document.getElementById("dropdownMenu");

        userIcon.addEventListener("click", () => {
            dropdownMenu.style.display =
                dropdownMenu.style.display === "block" ? "none" : "block";
        });

        document.addEventListener("click", (e) => {
            if (!userIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.style.display = "none";
            }
        });
    </script>

</body>
</html>
